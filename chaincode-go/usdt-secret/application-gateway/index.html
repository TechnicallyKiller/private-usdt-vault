<!DOCTYPE html>
<html>
<head>
    <title>Private USDT Vault</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #0d1117; color: #c9d1d9; padding: 40px; }
        .container { display: flex; gap: 20px; max-width: 1000px; margin: 0 auto; height: 500px; }
        
        .controls { flex: 1; background: #161b22; padding: 30px; border-radius: 8px; border: 1px solid #30363d; display: flex; flex-direction: column; }
        h1 { color: #fff; font-size: 20px; text-align: center; border-bottom: 1px solid #30363d; padding-bottom: 15px; }
        
        /* Drop Zone Styles */
        .drop-zone {
            border: 2px dashed #30363d;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            color: #8b949e;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 20px;
            background: #0d1117;
        }
        .drop-zone:hover { border-color: #58a6ff; color: #c9d1d9; background: #1f2428; }
        .icon { font-size: 40px; display: block; margin-bottom: 10px; }

        /* Terminal Styles */
        .terminal-window { flex: 1.5; background: #000; border-radius: 8px; border: 1px solid #30363d; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .terminal-header { background: #161b22; padding: 8px 15px; font-size: 12px; color: #8b949e; border-bottom: 1px solid #30363d; display: flex; align-items: center; }
        .dot { height: 10px; width: 10px; background-color: #bbb; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .red { background-color: #ff5f56; } .yellow { background-color: #ffbd2e; } .green { background-color: #27c93f; }
        
        .terminal-body { padding: 15px; overflow-y: auto; flex: 1; font-size: 13px; line-height: 1.6; }
        .log-line { margin-bottom: 4px; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        
        .ts { color: #58a6ff; margin-right: 8px; }
        
        #result-display { margin-top: 15px; padding: 15px; background: #0d1117; border: 1px dashed #30363d; text-align: center; border-radius: 6px; display: none; }
        .res-success { color: #7ee787; border-color: #7ee787 !important; font-size: 20px; }
        .res-error { color: #ff7b72; border-color: #ff7b72 !important; font-size: 18px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="controls">
            <h1>üîê Secure Banking Portal</h1>
            <p style="text-align:center; font-size: 12px; color: #8b949e;">
                Identity Provider: Hyperledger Fabric CA<br>
                Protocol: Mutual TLS (Simulated)
            </p>
            
            <div class="drop-zone" id="drop-zone">
                <span class="icon">üìÇ</span>
                Drag & Drop <strong>Identity Certificate</strong><br>
                <span style="font-size: 11px; color: #58a6ff;">(.pem file)</span>
                <input type="file" id="fileInput" hidden>
            </div>

            <div style="margin-top: auto; font-size: 11px; color: #484f58;">
                <strong>System Status:</strong> <span style="color: #7ee787;">‚óè ONLINE</span><br>
                <strong>Encryption:</strong> AES-256-GCM
            </div>
        </div>

        <div class="terminal-window">
            <div class="terminal-header">
                <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
                <span style="margin-left: 10px;">fabric-gateway ‚Äî node</span>
            </div>
            <div class="terminal-body" id="term-body">
                <div class="log-line"><span class="ts">[SYSTEM]</span> Gateway Active. Waiting for Certificate...</div>
            </div>
            <div id="result-display"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('fileInput');

        // Handle Clicks
        dropZone.onclick = () => fileInput.click();

        // Handle File Selection
        fileInput.onchange = (e) => processFile(e.target.files[0]);

        // Handle Drag & Drop
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.style.borderColor = '#238636'; };
        dropZone.ondragleave = () => { dropZone.style.borderColor = '#30363d'; };
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#30363d';
            processFile(e.dataTransfer.files[0]);
        };

        function processFile(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => sendLogin(e.target.result);
            reader.readAsText(file);
        }

        async function sendLogin(certContent) {
            const term = document.getElementById('term-body');
            const resBox = document.getElementById('result-display');
            
            // Reset
            term.innerHTML = `<div class="log-line"><span class="ts">[BROWSER]</span> Reading X.509 Certificate File...</div>`;
            resBox.style.display = 'none';

            try {
                const response = await fetch('http://localhost:3000/api/login-crypto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ certData: certContent })
                });
                const data = await response.json();

                // Animate Logs
                let delay = 0;
                data.logs.forEach(log => {
                    setTimeout(() => {
                        const time = new Date().toLocaleTimeString('en-US', {hour12: false});
                        let color = '#8b949e';
                        if(log.includes('‚úÖ')) color = '#7ee787'; // Green
                        if(log.includes('‚ùå') || log.includes('‚õî')) color = '#ff7b72'; // Red
                        if(log.includes('üí∞')) color = '#d2a8ff'; // Purple
                        if(log.includes('üîë')) color = '#e3b341'; // Yellow

                        term.innerHTML += `<div class="log-line"><span class="ts">[${time}]</span> <span style="color:${color}">${log}</span></div>`;
                        term.scrollTop = term.scrollHeight;
                    }, delay);
                    delay += 250;
                });

                // Show Result
                setTimeout(() => {
                    resBox.style.display = 'block';
                    if (data.success) {
                        resBox.innerHTML = `IDENTITY: ${data.role}<br>VAULT BALANCE: ${data.data.value.toFixed(2)} USDT`;
                        resBox.className = "res-success";
                    } else {
                        resBox.innerHTML = `‚õî ACCESS DENIED: ${data.message}`;
                        resBox.className = "res-error";
                    }
                }, delay + 200);

            } catch (err) {
                term.innerHTML += `<div class="log-line" style="color:red">‚ùå CRITICAL ERROR: Server Unreachable</div>`;
            }
        }
    </script>
</body>
</html>
